<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet.markerclusterを読み込み -->
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
</head>

<body>
  <div id="map" style="height: 80vh;"></div>
  <script>
    const map = L.map('map', {
      center: [35.3627808, 138.7307908],
      zoom: 14,
    });
    const backgroundLayer = L.tileLayer(
      'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', // 地理院タイル空中写真
      {
        maxZoom: 17,
        attribution:
          '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
      },
    );
    map.addLayer(backgroundLayer);


    // 円を追加
    L.circle([35.3627808, 138.7307908], {
      color: 'yellow',
      fillColor: '#ff0000',
      fillOpacity: 0.3,
      radius: 1000
    }).bindPopup('I\'m Circle!')
      .addTo(map)


    // 線分
    L.polyline(
      [
        [35.36, 138.73],
        [35.37, 138.73],
        [35.37, 138.74],
        [35.38, 138.74],
        [35.39, 138.75],
        [35.37, 138.75],
      ],
      { color: 'blue' },
    )
      .bindPopup('I am Polyline!')
      .addTo(map);

    // 多角形
    L.polygon(
      [
        [35.36, 138.7307908],
        [35.35, 138.74],
        [35.34, 138.72],
      ],
      { color: 'green' },
    )
      .bindPopup('I am Polygon!')
      .addTo(map);

  </script>


</body>

</html>
