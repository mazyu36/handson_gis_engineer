<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Leaflet.markerclusterを読み込み -->
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
</head>

<body>
  <div id="map" style="height: 80vh;"></div>
  <script>
    const map = L.map('map', {
      center: [36.5, 137.1], // 初期位置
      zoom: 5 // 初期ズーム
    })

    const backgroundLayer = L.tileLayer(
      'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのテンプレート
      // 'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', // 地理院タイルのテンプレート
      {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>Contributors' // CopyRight
      }
    )

    // レイヤー追加
    map.addLayer(backgroundLayer)


    // GeoJsonを元に追加
    fetch('./P29-21.geojson')
      .then((res) => res.json())
      .then((json) => {
        // クラスタリングして表示
        const markers = L.markerClusterGroup()
          .bindPopup(
            (layer) => layer.feature.properties.P29_004
          ).addTo(map)
        L.geoJSON(json).addTo(markers)
      })


  </script>


</body>

</html>
